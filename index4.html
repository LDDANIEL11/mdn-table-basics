<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Items sold summary</title>
    <link href="assets/style2.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>Items sold summary</h1>

    <table>
      <caption>
        Items Sold August 2016
      </caption>
      <thead>
        <tr>
          <td colspan="2" rowspan="2"></td>
          <th colspan="3" id="clothes" scope="colgroup">Clothes</th>
          <th colspan="2" id="Accessories" scope="colgroup">Accessories</th>
        </tr>
        <tr>
          <th id="Trousers" headers="clothes" scope="col">Trousers</th>
          <th id="skirts" headers="clothes" scope="col">Skirts</th>
          <th id="dresses" headers="clothes" scope="col">Dresses</th>
          <th id="Bracelets" headers="Accessories" scope="col">Bracelets</th>
          <th id="Rings" headers="Accessories" scope="col">Rings</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="3" id="belgium" scope="rowgroup">Belgium</th>
          <th id="antwerp" scope="row" headers="belgium">Antwerp</th>
          <td headers="clothes Trousers belgium antwerp">56</td>
          <td headers="clothes skirts belgium antwerp">22</td>
          <td headers="clothes dresses belgium antwerp">43</td>
          <td headers="Accessories Bracelets belgium antwerp">72</td>
          <td headers="Accessories Rings belgium antwerp">23</td>
        </tr>
        <tr>
          <th id="ghent" scope="row" headers="belgium">Ghent</th>
          <td headers="clothes Trousers belgium ghent">46</td>
          <td headers="clothes skirts belgium ghent">18</td>
          <td headers="clothes dresses belgium ghent">50</td>
          <td headers="Accessories Bracelets belgium ghent">61</td>
          <td headers="Accessories Rings belgium ghent">15</td>
        </tr>
        <tr>
          <th id="Brussels" scope="row" headers="belgium">Brussels</th>
          <td headers="clothes Trousers belgium Brussels">51</td>
          <td headers="clothes skirts belgium Brussels">27</td>
          <td headers="clothes dresses belgium Brussels">38</td>
          <td headers="Accessories Bracelets belgium Brussels">69</td>
          <td headers="Accessories Rings belgium Brussels">28</td>
        </tr>
        <tr>
          <th rowspan="2" id="the-netherlands" scope="rowgroup">
            The Netherlands
          </th>
          <th id="Amsterdam" scope="row" headers="the-netherlands">
            Amsterdam
          </th>
          <td headers="clothes Trousers the-netherlands Amsterdam">89</td>
          <td headers="clothes skirts the-netherlands Amsterdam">34</td>
          <td headers="clothes dresses the-netherlands Amsterdam">69</td>
          <td headers="Accessories Bracelets the-netherlands Amsterdam">85</td>
          <td headers="Accessories rings the-netherlands Amsterdam">38</td>
        </tr>
        <tr>
          <th id="Utrecht" scope="row" headers="the-netherlands">Utrecht</th>
          <td headers="clothes Trousers the-netherlands Utrecht">80</td>
          <td headers="clothes skirts the-netherlands Utrecht">12</td>
          <td headers="clothes dresses the-netherlands Utrecht">43</td>
          <td headers="Accessories Bracelets the-netherlands Utrecht">36</td>
          <td headers="Accessories rings the-netherlands Utrecht">19</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
